<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add swiper js cdn link -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- add swiper css cdn link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Poet Music Player</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h3>Poet Player</h3>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Feedback</a></li>
                <!-- <span><a href="">Resume</a></span> -->
            </ul>
        </nav>
    </header>

    <div class="title-heading">
        <h2>> <span class="multiple-text"></span></h2>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(./images/afro/matata.jpg);">
                <a href="./afro.html">
                    <div class="genre-heading">
                        <h3>AFRO</h3>
                    </div>
                </a>
            </div>
            <div class="swiper-slide" style="background-image: url(./images/ncs/cartoon.jpg);">
                <a href="./ncs.html">
                    <div class="genre-heading">
                        <h3>NCS</h3>
                    </div>
                </a>
            </div>
            <div class="swiper-slide" style="background-image: url(./images/pop/nightlight.jpg);">
                <a href="./pop.html">
                    <div class="genre-heading">
                        <h3>POP</h3>
                    </div>
                </a>
            </div>
            <div class="swiper-slide" style="background-image: url(./images/rain/rain.jpg);">
                <a href="./rain.html">
                    <div class="genre-heading">
                        <h3>RAIN</h3>
                    </div>
                </a>
            </div>

            <div class="swiper-slide" style="background-image: url(./images/bongo/mahaba.jpg);">
                <a href="./bongo.html">
                    <div class="genre-heading">
                        <h3>BONGO</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
